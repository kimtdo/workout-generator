<!DOCTYPE html5>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Upper Body Workouts</title>
  <style>
  body{
    background-color: rgba(98,209,244,1);
  }
  p{
    text-align: center;
  }
  h1{
    text-align: center;
    color: white;
  }
  </style>
</head>
<body>
  <h1> Here are your generated UPPER BODY workouts!</h1>
  <p id = "m1"></p>
  <p id = "m2"></p>
  <p id = "m3"></p>
  <p id = "m4"></p>
  <p id = "m5"></p>
  <p id = "m6"></p>
  <p id = "m7"></p>
  <p id = "m8"></p>
  <p id = "m9"></p>
  <p id = "m10"></p>
  <script>
    var array = [];
    var xmlhttp;
    if (window.XMLHttpRequest) { // code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp = new XMLHttpRequest();
    } else { // code for IE6, IE5
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            var text = xmlhttp.responseText;
            // Now convert it into array using regex
            array = text.split("\n");
        }
    }
    xmlhttp.open("GET", "/upperbody.txt", true);
    xmlhttp.send();
    //array[0] = "Hello"
    document.getElementById("m1").innerHTML = "Pushups (3 sets of 15)";
    document.getElementById("m2").innerHTML = "Bench Press (3 sets of 10)";
    document.getElementById("m3").innerHTML = "Incline Flye (3 sets of 8)";
    document.getElementById("m4").innerHTML = "Incline Dumbell Press (3 sets of 8)";
    document.getElementById("m5").innerHTML = "Incline Dumbell Curls (3 sets of 10)";
    document.getElementById("m6").innerHTML = "Incline barbell bench press (4 sets of 6)";
    document.getElementById("m7").innerHTML = "Chin Ups (4 sets of 6)";
    document.getElementById("m8").innerHTML = "Rows (3 sets of 8)";
    document.getElementById("m9").innerHTML = "Lateral Pullldowns (3 sets of 10)";
    document.getElementById("m10").innerHTML = "Lateral Raises (2 sets of 15)";
  </script>
</body>
</html>
